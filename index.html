<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			body{
				background-color: black;
			}
			#canvas{
				background-color: white;
			}
			#canvas span {
				color: white;
			}
		</style>
</head>
<body>
		<!-- 作图区 -->
		<canvas id="canvas" style="border:1px solid;display:block;margin:0 auto">
			<span>当前浏览器不支持canvas</span>
		</canvas>
		<!-- end -->

		<!-- js start -->
		<script src="/js/jquery-3.0.0.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
				canvas.height = 600;
				canvas.width = 980;
				var context = canvas.getContext('2d')

				/* 白字start */
				context.moveTo(180,20)
				context.lineTo(100,100)
				context.lineTo(100,500)
				context.lineTo(400, 500)
				context.lineTo(400, 100)
				context.lineTo(100, 100)
				context.moveTo(100, 280)
				context.lineTo(400, 280)
				/* 白字end */

				/* 静字start */
				context.moveTo(600,20)
				context.lineTo(600, 100)
				context.moveTo(530, 60)
				context.lineTo(670, 60)
				context.moveTo(500, 80)
				context.lineTo(700, 80)
				context.moveTo(450, 100)
				context.lineTo(750, 100)

				context.moveTo(500, 120)
				context.lineTo(500, 500)
				context.lineTo(480, 510)

				context.moveTo(500, 120)
				context.lineTo(700, 120)
				context.lineTo(700, 500)

				context.moveTo(500, 240)
				context.lineTo(700, 240)

				context.moveTo(500, 330)
				context.lineTo(700, 330)

				context.moveTo(800, 20)
				context.lineTo(760, 90)

				context.moveTo(780, 45)
				context.lineTo(840, 45)

				context.moveTo(840, 45)
				context.lineTo(810, 100)

				context.moveTo(760, 100)
				context.lineTo(880, 100)
				context.lineTo(880, 200)
				context.lineTo(760, 200)

				context.moveTo(740, 150)
				context.lineTo(900, 150)

				context.moveTo(815, 100)
				context.lineTo(815, 500)
				context.lineTo(800, 480)
				/* 静字end */

				context.lineWidth = 5
				// context.strokeStyle = "red"
				context.stroke();
		</script>
		<!-- js end -->
</body>
</html>
